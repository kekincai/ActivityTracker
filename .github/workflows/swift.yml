# This workflow will build and test the ActivityTracker Xcode project

name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
    
    - name: Build
      run: |
        xcodebuild build \
          -project ActivityTracker.xcodeproj \
          -scheme ActivityTracker \
          -destination 'platform=macOS' \
          -configuration Debug \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Run tests
      run: |
        xcodebuild test \
          -project ActivityTracker.xcodeproj \
          -scheme ActivityTracker \
          -destination 'platform=macOS' \
          -only-testing:ActivityTrackerTests \
          CODE_SIGNING_ALLOWED=NO
